{% extends "base.html" %}

{% block title %}로그인 - 해피콜 시스템{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <i class="fas fa-phone-volume text-5xl text-indigo-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">해피콜 시스템</h1>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    <i class="fas fa-user mr-2"></i>아이디
                </label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="아이디를 입력하세요">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    <i class="fas fa-lock mr-2"></i>비밀번호
                </label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="비밀번호를 입력하세요">
            </div>
            
            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>테스트 계정</p>
            <p>관리자: 1 / 1 | 프리랜서: 2 / 2</p>
        </div>
    </div>
</div>
{% endblock %}
